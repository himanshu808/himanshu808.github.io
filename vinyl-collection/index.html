<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cspan style=\u0027text-align: center; color: #BBBBBB;\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eMy Vinyl Collection\u003c\/h1\u003e\u003c\/span\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003chead\u003e\n    \u003cscript type=\u0022module\u0022 src=\u0022https:\/\/md-block.verou.me\/md-block.js\u0022\u003e\u003c\/script\u003e\n    \u003cstyle\u003e\n        p {\n            margin: 0px;\n        }\n        li:not(:last-child) {\n            margin-bottom: 8px;\n        }\n    \u003c\/style\u003e\n\u003c\/head\u003e\n\u003cp\u003eRock music has always held a special place in my heart, and recently, I\u0026rsquo;ve embarked on an exciting new adventure in the\nworld of vinyl records. My collection is still in its infancy, boasting just three records, but each one holds a special\nplace in my heart. These vinyl albums have quickly become the focal point of my music library, with their tactile beauty\nand captivating album artwork.\u003c\/p\u003e\n\u003cbr \/\u003e\n\u003cp\u003eWhile I\u0026rsquo;m currently without a record player, I see this as an opportunity to carefully research and select the\nperfect turntable to enhance my listening experience. The prospect of immersing myself in the unique world of vinyl,\ncomplete with its characteristic crackles and pops, fills me with anticipation.\u003c\/p\u003e\n\u003cbr \/\u003e\n\u003cp\u003eIn the coming months and years, I look forward to growing my vinyl collection, uncovering rare gems, and building an\narchive of rock music history on these iconic discs. It\u0026rsquo;s not just about the music, it\u0026rsquo;s about the act of\ndiscovering and the pure joy of experiencing rock\u0026rsquo;s timeless classics through the captivating medium of vinyl records.\u003c\/p\u003e\n\u003cbr \/\u003e\n\u003ch3 id=\u0022collection-so-far--\u0022\u003eCollection so far -\u003c\/h3\u003e\n\u003cul class=\u0022fa-ul\u0022\u003e\n    \u003cli\u003e\u003cspan class=\u0022fa-li\u0022\u003e\u003ci class=\u0022fas fa-record-vinyl\u0022\u003e\u003c\/i\u003e\u003c\/span\u003e\u003cmd-block\u003eAbbey Road - The Beatles\u003c\/md-block\u003e\u003c\/li\u003e\n    \u003cli\u003e\u003cspan class=\u0022fa-li\u0022\u003e\u003ci class=\u0022fas fa-record-vinyl\u0022\u003e\u003c\/i\u003e\u003c\/span\u003e\u003cmd-block\u003eAmerican Idiot - Green Day\u003c\/md-block\u003e\u003c\/li\u003e\n    \u003cli\u003e\u003cspan class=\u0022fa-li\u0022\u003e\u003ci class=\u0022fas fa-record-vinyl\u0022\u003e\u003c\/i\u003e\u003c\/span\u003e\u003cmd-block\u003eThe Dark Side of the Moon - Pink Floyd\u003c\/md-block\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
